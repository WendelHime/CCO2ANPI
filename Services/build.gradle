apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'war'

group = 'Services'
version = '0.0.1-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework', name: 'spring-context', version:'4.3.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version:'4.3.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version:'4.3.1.RELEASE'
    compile group: 'javax.servlet', name: 'jstl', version:'1.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.7.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.7.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.7.3'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version:'1.0.1.RELEASE'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.7'
    compile group: 'org.easymock', name: 'easymock', version:'3.4'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.5.1.RELEASE'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version:'1.55'
    compile group: 'commons-digester', name: 'commons-digester', version:'2.1'
    compile project(":Models")
    compile project(":Repository")
    compile project(":Tools")
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
}
