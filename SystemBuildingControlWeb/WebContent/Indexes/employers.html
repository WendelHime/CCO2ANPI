<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Controle Predial</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"><!--ALTERAR O CAMINHO(APONTAR PARA O PROJETO)-->
    <link href="css/style.css" rel="stylesheet"><!--ALTERAR O CAMINHO(APONTAR PARA O PROJETO)-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="users.html">Usuários</a>
				<a class="navbar-brand" href="employer.html">Empresas</a>
            </div>
        </div>
    </nav>
	<div id="main" class="container">
        <h3 class="page-header text-center">Empresas</h3>
        <form id="formUser">
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="socialReason">Razão Social</label>
                    <input type="socialReason" class="form-control" name="socialReason" id="socialReason" placeholder="Razão social">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="cnpj">CNPJ</label>
                    <input type="cnpj" class="form-control" name="cnpj" id="cnpj" placeholder="Insira apenas números">
                </div>	
				<div class="form-group col-md-5">
					<label for="businessHours">Horário de funcionamento da empresa</label>
                    <input type="businessHours" class="form-control" name="businessHours" id="businessHours"  placeholder="Insira o horário de funcionamento">
				</div>
				<div class="form-group col-md-12">
					<h4>Ar-Condicionado</h4>
				</div>
				<div class="form-group col-md-5">
                    <label for="maximumTemperature">Temperatura máxima</label>
                    <input type="maximumTemperature" class="form-control" name="maximumTemperature" id="maximumTemperature" placeholder="Insira a temperatura maxima">
                </div>
				<div class="form-group col-md-5">
					<label for="airconditionerHours">Horário de funcionamento do ar-condicionado</label>
                    <input type="airconditionerHours" class="form-control" name="airconditionerHours" id="airconditionerHours"  placeholder="Insira o horário de funcionamento do ar-condicionado">
				</div>
			</div>
            <hr />
            <div id="actions" class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" name="create" value="Criar">Criar</button>
					<button type="submit" class="btn btn-primary" name="update" value="Alterar">Alterar</button>
					<button type="submit" class="btn btn-primary" name="consult" value="Consultar">Consultar</button> <!--Verificar método (read ou consult)-->
					<button type="submit" class="btn btn-primary" name="delete" value="Excluir">Excluir</button>
                    <a href="index.html" class="btn btn-default">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
